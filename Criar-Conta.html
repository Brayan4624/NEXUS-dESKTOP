<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - NEXUS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0d1117;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff4f5a, #ff7b86);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo-icon::before {
            content: "N";
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            color: #b0b0b0;
            font-size: 14px;
            text-align: center;
        }

        .create-account-card {
            background-color: #161b22;
            border-radius: 16px;
            padding: 40px 30px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-subtitle {
            color: #b0b0b0;
            font-size: 14px;
        }

        .account-type-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .account-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 30px;
        }

        .account-btn {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #ff4f5a;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            width: 100%;
        }

        .account-btn:hover {
            background-color: #e0454f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 79, 90, 0.3);
        }

        .account-btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            flex-shrink: 0;
            font-size: 18px;
        }

        .btn-content {
            display: flex;
            flex-direction: column;
        }

        .btn-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .btn-description {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        .back-login {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-link {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .login-link-container {
            text-align: center;
            margin-top: 10px;
        }

        .login-link {
            color: #ff4f5a;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .create-account-card {
            animation: fadeIn 0.6s ease-out;
        }

        .logo {
            animation: fadeIn 0.8s ease-out;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .create-account-card {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .card-title {
                font-size: 22px;
            }
            
            .account-btn {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">NEXUS</div>
            <div class="logo-subtitle">Conectando talentos e oportunidades</div>
        </div>
        
        <div class="create-account-card">
            <div class="card-header">
                <h2 class="card-title">Criar Conta</h2>
                <p class="card-subtitle">Junte-se ao NEXUS</p>
            </div>
            
            <h3 class="account-type-title">Escolha o tipo de conta</h3>
            
            <div class="account-buttons">
                <button class="account-btn" id="studentBtn">
                    <div class="btn-icon">üë§</div>
                    <div class="btn-content">
                        <div class="btn-title">Estudante/Estagi√°rio</div>
                        <div class="btn-description">Buscar vagas e oportunidades</div>
                    </div>
                </button>
                
                <button class="account-btn" id="companyBtn">
                    <div class="btn-icon">üè¢</div>
                    <div class="btn-content">
                        <div class="btn-title">Empresa</div>
                        <div class="btn-description">Publicar vagas e encontrar talentos</div>
                    </div>
                </button>
            </div>
            
            <div class="back-login">
                <a href="Login.html" class="back-link">Voltar para login</a>
            </div>
            
            <div class="login-link-container">
                J√° tem uma conta? <a href="Login.html" class="login-link">Fazer login</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentBtn = document.getElementById('studentBtn');
            const companyBtn = document.getElementById('companyBtn');
            const backLink = document.querySelector('.back-link');
            const loginLink = document.querySelector('.login-link');

            // Bot√£o Estudante/Estagi√°rio
            studentBtn.addEventListener('click', function() {
                // Redirecionar para cadastro de estudante
                window.location.href = 'cadastro-estudante.html';
            });

            // Bot√£o Empresa
            companyBtn.addEventListener('click', function() {
                // Redirecionar para cadastro de empresa
                window.location.href = 'cadastro-empresa.html';
            });

            // Link Voltar para login
            backLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'Login.html';
            });

            // Link Fazer login
            loginLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'Login.html';
            });
        });
    </script>
</body>
</html>
